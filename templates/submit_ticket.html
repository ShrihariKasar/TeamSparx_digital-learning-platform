<!-- templates/submit_ticket.html -->
{% extends "base.html" %}

{% block title %}Submit New Ticket{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Submit a Support Ticket</h2>

    <form action="{{ url_for('submit_ticket') }}" method="POST" class="space-y-4">
      
      <!-- Subject -->
      <div>
        <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter ticket subject"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Describe your issue"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition">
          Submit Ticket
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="{{ url_for('support_home') }}" class="text-blue-500 hover:underline">Back to My Tickets</a>
    </div>
  </div>
</div>
{% endblock %}
