{% extends "base.html" %}
{% block title %}All Quizzes{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-center text-primary">Available Quizzes</h2>
  <div class="row">
    {% for quiz in quizzes %}
    <div class="col-md-4">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ quiz.title }}</h5>
          <p class="card-text text-muted">{{ quiz.description }}</p>
          <a href="{{ url_for('take_quiz', quiz_id=quiz.id) }}" 
             class="btn btn-primary">Take Quiz</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
